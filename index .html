<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Death Store - Caixa da Sorte</title>

<style>
body {
  background: radial-gradient(circle at top, #2a003d, #0b0014);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 40px;
  color: #b84cff;
  text-shadow: 0 0 20px #7a00ff;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  width: 300px;
  text-align: center;
}

button {
  margin-top: 15px;
  background: linear-gradient(135deg, #7a00ff, #b84cff);
  border: none;
  padding: 14px 40px;
  font-size: 20px;
  border-radius: 12px;
  color: white;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#abrir { display: none; }

.caixa {
  width: 220px;
  height: 220px;
  margin-top: 30px;
  background: linear-gradient(135deg, #7a00ff, #3a0066);
  border-radius: 20px;
  box-shadow: 0 0 40px #9d4cff;
  display: none;
  position: relative;
}

.caixa.chacoalhar {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}

.fitinha {
  position: absolute;
  width: 8px;
  height: 40px;
  top: -50px;
  animation: cair 1.5s linear forwards;
}

@keyframes cair {
  to {
    transform: translateY(300px) rotate(360deg);
    opacity: 0;
  }
}

#resultado {
  margin-top: 25px;
  font-size: 26px;
  color: #e6ccff;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>‚ò†Ô∏è Death Store ‚ò†Ô∏è</h1>
<p>Digite sua key para abrir a Caixa da Sorte</p>

<input id="keyInput" placeholder="Digite sua key">
<button onclick="verificarKey()">Verificar Key</button>
<button id="abrir" onclick="abrirCaixa()">üéÅ Abrir Caixa</button>

<div class="caixa" id="caixa"></div>
<div id="resultado"></div>

<script>
const KEY_PERMANENTE = "X9qL7mA2P";

const KEYS_EXPIRAM = [
  "A7mQ2ZP9L","9XK3mA7R2","Q8PZL5A9X","m7A2K9XQZ","P3Q9mX7LA",
  "Z9A7P2mXK","KQX7A9mP2","X9P2LAm7Q","7mXQZ2A9P","9A2P7XQmZ",
  "Qm7X2A9PL","ZP9Q7mAX2","A9QX7mP2L","mA7Z2XP9Q","XQ9P2m7AZ",
  "P7A2Q9mXZ","9mX2A7PQL","ZQ7A9Xm2P","A2X9P7mQZ","Q9Z7A2XmP"
];

const premios = [
  "1.000.000 de Gemas üíé",
  "1.500.000 de Gemas üíé",
  "2.000.000 de Gemas üíé",
  "2.500.000 de Gemas üíé"
];

const keyInput = document.getElementById("keyInput");
const resultado = document.getElementById("resultado");
const caixa = document.getElementById("caixa");
const btnAbrir = document.getElementById("abrir");

let keyAtual = "";

function verificarKey() {
  const key = keyInput.value.trim();
  keyAtual = key;

  if (key === KEY_PERMANENTE) {
    resultado.innerText = "‚úÖ Key liberada!";
    btnAbrir.style.display = "inline-block";
    return;
  }

  if (KEYS_EXPIRAM.includes(key)) {
    if (localStorage.getItem("used_" + key)) {
      resultado.innerText = "‚ùå Essa key j√° expirou.";
      return;
    }
    resultado.innerText = "‚úÖ Key v√°lida!";
    btnAbrir.style.display = "inline-block";
    return;
  }

  resultado.innerText = "‚ùå Key inv√°lida.";
}

function abrirCaixa() {
  btnAbrir.disabled = true;
  caixa.style.display = "block";
  caixa.classList.add("chacoalhar");
  resultado.innerText = "‚è≥ Abrindo a caixa...";

  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "fitinha";
    f.style.left = Math.random() * 220 + "px";
    f.style.background = ["gold","violet","cyan","lime"][Math.floor(Math.random()*4)];
    caixa.appendChild(f);
    setTimeout(() => f.remove(), 1500);
  }

  setTimeout(() => {
    caixa.classList.remove("chacoalhar");

    const premio = premios[Math.floor(Math.random() * premios.length)];
    resultado.innerText = "üéâ Parab√©ns! Voc√™ ganhou " + premio;

    if (KEYS_EXPIRAM.includes(keyAtual)) {
      localStorage.setItem("used_" + keyAtual, "true");
    }

    btnAbrir.disabled = false;
  }, 9000);
}
</script>

</body>
</html>
